<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SS Drums</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Hi-Hat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Fl-Tom</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Tom-Tom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Crash</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Splash</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Ch-Cymb</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/808snare.wav"></audio>
  <audio data-key="83" src="sounds/808hat.wav"></audio>
  <audio data-key="68" src="sounds/808kick.wav"></audio>
  <audio data-key="70" src="sounds/808-tom-26.wav"></audio>
  <audio data-key="71" src="sounds/808-tom-19.wav"></audio>
  <audio data-key="72" src="sounds/808crash.wav"></audio>
  <audio data-key="74" src="sounds/808ride.wav"></audio>
  <audio data-key="75" src="sounds/808splash.wav"></audio>
  <audio data-key="76" src="sounds/808ch.wav"></audio>

</body>

</html>
